<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Tecnica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <header class="border-bottom border-secondary pb-2 mb-4">
            <h2 class="text-center text-uppercase">Area de certificacion</h2>
        </header>


        <!-- Sección de filtros -->
        <section class="card mb-4">
            <div class="card-header">
                <h4>Filtros de Búsqueda</h4>
            </div>
            <div class="card-body">
                <form id="form-filters">
                    <div class="form-group m-2">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="input-nombre" placeholder="Ingrese el nombre">
                    </div>
                    <div class="form-group m-2">
                        <label for="tipoCertificacion" class="form-label">Tipo Certificación</label>
                        <input type="text" class="form-control" name="input-tipo-certificacion" placeholder="Ingrese el tipo de certificación">
                    </div>
                    <div class="form-text m-2 text-danger fw-semibold rounded p-2 bg-danger-subtle d-none shadow" role="alert" id="error-msg">Debes completar por lo menos un campo para poder realizar una busqueda!!!</div>
                    <div class="col-auto mt-2">
                        <button type="button" id="btn-send" class="btn btn-outline-dark m-2">Buscar</button>
                        <button type="button" id="btn-reset" class="btn d-none btn-outline-dark m-2">
                            <i class="bi bi-arrow-counterclockwise"></i> Restablecer Filtros
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Sección de resultados -->
        <section class="card mb-4">
            <div class="card-header d-flex justify-content-between">
                <h4>Resultados</h4>             
                <div class="watch d-none"><i class="bi bi-stopwatch fs-"></i>
                </div>

            </div>
            <div class="card-body">
                <table class="table table-bordered   ">
                    <thead class="text-center">
                        <tr>
                            <th scope="col">AreaCertificacion</th>
                            <th scope="col">Nombre Área de Certificación</th>
                            <th scope="col">Nombre Tipo de Certificación</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        
                    </tbody>
                </table>
                <div class="alert alert-light text-center d-none" id="div-info-certificates" role="alert">
                    <p id="p-message" class="p-2 text-dark  fw-bold fs-5"></p>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
